<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Ott</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#cv">CV</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <img src="imgs/profile.jpg" alt="Profile Picture">
        <p>Insert your bio here. You can talk about your background, interests, and professional experience.</p>
    </section>
    <section id="cv">
        <h2>CV</h2>
        <embed src="path/to/your/cv.pdf" type="application/pdf" width="100%" height="600px">
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li><a href="projects.html#project1">Project 1</a></li>
            <li><a href="projects.html#project2">Project 2</a></li>
            <!-- Add more projects as needed -->
        </ul>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
